<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,mininum-scale=1.0,maxnum-scale=1.0,user-scalable=no"/>
	<title>index_flex</title>
	<style type="text/css">
		*{padding: 0; margin: 0;}
		#page{ width: 100%; height: 100%; min-height: 700px; display: flex; flex-direction: column;}
		#page header{ height: 40px; width: 100%; background-color: gray;}
		#content{ display: flex; flex: 1;}
		#content aside{ width: 200px; background-color: rebeccapurple;}
		#content .spare{ flex: 1; }
	</style>
</head>
<body>
	<div id="page">
		<header>
		</header>
		<div id="content">
			<aside></aside>
			<div class="spare"></div>
		</div>
	</div>
	<script type="text/javascript">
		(function (doc, win) {
			var docEle = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function () {
					var clientWidth = docEle.clientWidth;
					if(!clientWidth) return;
					docEle.style.fontSize = 20 * clientWidth / 750 + 'px';
				}
			if(!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, true);
			doc.addEventListener('DOMContentLoaded', recalc, true);
		})(document, window);
	</script>
</body>
</html>
