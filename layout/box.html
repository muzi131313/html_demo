<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index_box</title>
	<style type="text/css">
		*{ padding: 0; margin: 0; }
		#page{ width: 100%; height: 100%; min-height: 600px; min-width: 1280px; }
		#page header{ height: 40px; width: 100%; background-color: gray; }
		#content{ width: 100%;}
		#content aside, #content .spare{ min-height: 560px;}
		#content aside{ float: left; width: 200px; background-color: rebeccapurple; }
		#content .spare{ padding-left: 200px; background-color: white; }
	</style>
</head>
<body>
	<div id="page">
		<header></header>
		<div id="content">
			<aside></aside>
			<div class="spare"></div>
		</div>
	</div>
</body>
</html>
